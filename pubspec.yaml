name: therapii
description: "A new Flutter project."
publish_to: "none"

version: 1.0.20+20

environment:
  sdk: ^3.6.0
dependencies:
  url_launcher: ^6.1.0
  http: ^1.0.0
  font_awesome_flutter: ^10.0.0
  path_provider: ^2.0.0
  record: '>=5.1.2'
  cloud_functions: ^6.0.2
  shimmer: ^3.0.0
  file_selector: ^1.0.0
  # file_picker_web removed
  firebase_storage: ^13.0.0
  file_picker: '>=8.1.2'
  just_audio: ^0.10.5
  tutorial_coach_mark: ^1.0.0
  shared_preferences: ^2.0.0
  flutter_tts: ^4.0.0
  speech_to_text: ^7.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: any
  firebase_core: ^4.1.1
  firebase_auth: '>=5.3.3'
  cloud_firestore: '>=5.5.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900
        - asset: assets/fonts/Satoshi-Light.otf
          weight: 300
        - asset: assets/fonts/Satoshi-Italic.otf
          style: italic
        - asset: assets/fonts/Satoshi-MediumItalic.otf
          style: italic
          weight: 500
        - asset: assets/fonts/Satoshi-BoldItalic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/Satoshi-BlackItalic.otf
          style: italic
          weight: 900
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/Therapii_image.png
  remove_alpha_ios: true
